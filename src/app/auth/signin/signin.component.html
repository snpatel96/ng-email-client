<h3>Sign In</h3>
<form class="ui form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <app-input
    [control]="signinForm.controls.username"
    [inputType]="'text'"
    [label]="'Username'"
  ></app-input>
  <app-input
    [control]="signinForm.controls.password"
    [inputType]="'password'"
    [label]="'Password'"
  ></app-input>

  <div *ngIf="signinForm.errors" class="ui red basic label">
    <p *ngIf="signinForm.errors['credentials']">Invalid username or password</p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
